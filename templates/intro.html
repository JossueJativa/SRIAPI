<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>API RUC</h1>
    <form method="post" action="{% url 'RUC:intro' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="cedula-ruc">Ingrese su RUC:</label>
        <input class="cedula-ruc" type="text" placeholder="Ingresar su RUC" name="identity" id="identity" minlength="13" maxlength="13" required><br>
        <button type="submit">Enviar informacion</button>
    </form>
    {% if message %}
        <p>Su RUC aparece como: {{ message }}</p>
    {% endif %}

    <form method="post" action="{% url 'Licencia:intro' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="cedula-ruc">Ingrese su cedula:</label>
        <input class="cedula-ruc" type="text" placeholder="Ingresar su cedula" name="identity" id="identity" value="{{ identity }}"><br>
        <button type="submit">Enviar informacion</button>
    </form>

    {% if tercer_td %}
        <p>La licencia tiene: {{ tercer_td }} puntos</p>
    {% endif %}
</body>
</html>
